apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-backend-ingress
  namespace: development
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /my-backend-app-one(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: my-backend-app-one-svc
                port:
                  number: 3000
          - path: /my-backend-app-two(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: my-backend-app-two-svc
                port:
                  number: 3000
      # host: MINIKUBE-ADDRESS-IP.nip.io
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-frontend-ingress
  namespace: development
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-buffer-size: "12k"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: my-frontend-app-svc
                port:
                  number: 3000
# kubectl apply -f ingress.yaml
